<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Components
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <!--Ion Grid-->
  <ion-grid>
    <ion-row>
      <ion-col col-2="">Lorem ipsum dolor sit.</ion-col>
      <ion-col col-6="">Lorem ipsum dolor sit.</ion-col>
      <ion-col col-4="">Lorem ipsum dolor sit.</ion-col>
      <ion-col col-4="" offset-4="">Lorem ipsum dolor sit.</ion-col>
    </ion-row>
  </ion-grid>

  The world is your oyster.
  <p>
    If you get lost, the <a href="http://ionicframework.com/docs/v2">docs</a> will be your guide.
  </p>

  <button (click)="onClick()" ion-button color="secondary" >A buttons</button>

  <button (click)="onClick()" ion-button outline >Second buttons</button>

  <button (click)="onClick()" ion-button block color="primary" >Block buttons</button>

  <button (click)="onClick()" ion-button block color="primary" ><ion-icon name="home" icon-only></ion-icon></button>


  <!--Ion list-->
  <ion-list>
    <ion-item>A normal item</ion-item>
    <button ion-item="">
      <h5>Look a heading</h5>
      <ion-icon name="star" item-left></ion-icon>
      Button with item</button>
  </ion-list>

  <!--Ion list with no lines-->
  <ion-list no-lines="">
    <ion-item inset>A</ion-item>
    <ion-item>B</ion-item>
    <ion-item>C</ion-item>
  </ion-list>

  <!--Grouped List-->
  <!--Ionic expects to have multiple groups of items-->
  <ion-item-group>
    <ion-item-divider>A</ion-item-divider>
      <ion-item inset>Pizza</ion-item>
    <ion-item-divider>B</ion-item-divider>
      <ion-item>Milkshake</ion-item>
    <ion-item-divider>C</ion-item-divider>
      <ion-item>Juice</ion-item>
  </ion-item-group>


  <ion-list>
    <ion-list-header>Gymnasium</ion-list-header>
    <ion-item>Jogging</ion-item>
    <ion-item>Weights</ion-item>
  </ion-list>

  <!--Re orderable list-->

  <ion-list reorder="true" (ionItemReorder)="reorderListItems($event)" >
    <ion-item *ngFor="let item of items ">{{item}}</ion-item>
  </ion-list>

  <!-- Custom template component -->
  <!--No need to add as an entry component @ modules because its a literal component-->
  <app-touch-event></app-touch-event>


</ion-content>
